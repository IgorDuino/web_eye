version: "3.8"
services:
  backend:
    image: backend:latest-prod-full
    depends_on:
      - db
    env_file:
      - .prod.full.env
    build:
      context: .
      dockerfile: backend.Dockerfile
    ports:
      - 8000
    volumes:
      - ./app:/app

  redis:
    image: redis
    container_name: redis
    env_file:
      - .prod.full.env
    command: [ "redis-server", "/docker/redis/redis.conf" ]

    ports:
      - 6379

    volumes:
      - ./docker/redis/redis-data:/data/bases
      - ./docker/redis/redis.conf:/docker/redis/redis.conf
      - ./docker/redis/log:/docker/redis/log

  db:
    image: postgres:12
    volumes:
      - ./docker/postgres/:/var/lib/postgresql/data/pgdata
    env_file:
      - .prod.full.env
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata

  pgadmin:
    image: dpage/pgadmin4
    depends_on:
      - db
    env_file:
      - .prod.full.env
