version: "3.8"
services:
  web:
    image: web:latest-local
    env_file:
      - .env
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - postgres
    ports:
      - "8000:8000"

  postgres:
    image: postgres:latest
    restart: always
    env_file:
      - .env
    volumes:
      - webeye_bot_dev_pgdata:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4:latest
    env_file:
      - .env
    ports:
      - "15432:80"
    volumes:
      - webeye_bot_dev_pgadmin:/var/lib/pgadmin
    depends_on:
      - postgres

volumes:
  webeye_bot_dev_pgdata:
  webeye_bot_dev_pgadmin: